<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/cover.css">
    <title>HackJaipur Hackathon Project</title>

<body>
    <header id = "starter">
        <div class="banner">
            <h3 class="banner-content">HACKJAIPUR HACKATHON PROJECT</h3>
            <h1 class="banner-title">creating the awareness between fake and real websites</h1>
            <form action = "http://localhost:3400/qwerty">
              <button class="banner-btn">Visit Website</button>
            </form>
         </div>
    </header> 

    <div class="divider"></div>

    <section id="team">
        <div class="title">
          <h1 class="title-text">Team Members - WebDev Uprisers</h1>
          <div class="title-underline"></div>
        </div>

        <div id="team-center">
     
          <article class="team-member">
            <img class= "team-img" src="images/abhir.jpeg" alt="team-member" />
            <div class="img-footer">
              <div class="footer-info">
                <h3>Abhir Raj Shrivastava</h3>
                <h5>Front-End Web Developer</h5>
                <div class="social-icons">
                  <a href="https://github.com/Abhir-24"><i class="fab fa-github"></i></a>
                  <a href="https://www.facebook.com/profile.php?id=100012264122185"><i class="fab fa-facebook-f"></i></a>
                  <a href="https://www.linkedin.com/in/abhir-raj-shrivastava-4a57711a0"><i class="fab fa-linkedin-in"></i></a>
                </div>
              </div>
  
              <a href="#" class="footer-icon"
                ><i class="fas fa-arrow-right"></i
              ></a>
            </div>
          </article>

          <article class="team-member">
            <img class= "team-img" src="images/somya.jpeg" alt="team-member" />
            <div class="img-footer">
              <div class="footer-info">
                <h3>Somya Gupta</h3>
                <h5>Front-End Web Developer</h5>
                <div class="social-icons">
                  <a href="https://github.com/somya339"><i class="fab fa-github"></i></a>
                  <a href="https://www.facebook.com/profile.php?id=100009716502336"><i class="fab fa-facebook-f"></i></a>
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
              </div>
  
              <a href="#" class="footer-icon"
                ><i class="fas fa-arrow-right"></i
              ></a>
            </div>
          </article>

        </div>
      </section>
</body>
</html>
